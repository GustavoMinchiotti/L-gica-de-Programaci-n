<h1>Escuadra</h1>

<canvas width="600" height="400" style="border:1px solid #999999;">

</canvas>

<script>
    let escuadra = document.querySelector("canvas");
    let pincel = escuadra.getContext("2d");


    pincel.fillStyle = "darkgreen";
    pincel.beginPath();
    pincel.moveTo(50, 50);
    pincel.lineTo(50, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    pincel.fillStyle = "white";
    pincel.beginPath();
    pincel.moveTo(100, 175);
    pincel.lineTo(100, 350);
    pincel.lineTo(275, 350);
    pincel.fill();



</script>
