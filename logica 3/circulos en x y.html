<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "gold";
    pincel.fillRect(0, 0, 600, 400);

    function mostrarMensaje(evento) {
        var x = evento.pageX - pantalla.offsetLeft; // <!--? .pageX me da la pos absoluta y al restarle al canvas el .offsetLeft (espacio sobrante) me da exacto-->
        var y = evento.pageY - pantalla.offsetTop; //pos y
        console.log(evento);
        alert(x + " , " + y);
    }

    function crearCirculos(evento) {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        pincel.fillStyle = "darkblue"
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();

        console.log(x + " , " + y); // me guardo el log de ubicaciones
    }
    //pantalla.onclick = mostrarMensaje;
    pantalla.onclick = crearCirculos;


</script>
