<canvas width="600" height="400" style="border:1px solid #999999;">

</canvas>

<script>


    function crearCuadrados(x, y, color) {  // creo la func. con los pasos para crear un cuadrado relleno y con borde

        let cuadrado = document.querySelector("canvas");
        let pincel = cuadrado.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = "black"; //color de la linea
        pincel.strokeRect(x, y, 50, 50); // forma de la linea
    }
