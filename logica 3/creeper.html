<!-- 
Su canvas debe tener el tamaño de 600 x 400 pixeles. 

Rectángulo 1: 350, 300 (cabeza).
Rectángulos 2 y 3: 90, 90 (ojos).
Rectángulo 4: 70, 100 (nariz).
Rectángulos 5 y 6: 40, 110 (parte de la boca). 

-->

<canvas width="600" height="400" style="border:1px solid #999999;">

</canvas>

<script>
    let creeper = document.querySelector("canvas");
    let pincel = creeper.getContext("2d");


    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0, 0, 350, 300);    //cabeza


    pincel.fillStyle = "black";
    pincel.fillRect(50, 60, 90, 90); //ojo izq
    pincel.fillRect(210, 60, 90, 90); //ojo der 
    pincel.fillRect(140, 150, 70, 100); //napia 
    pincel.fillRect(100, 190, 40, 110); //boca izq
    pincel.fillRect(210, 190, 40, 110); //boca der
</script>
