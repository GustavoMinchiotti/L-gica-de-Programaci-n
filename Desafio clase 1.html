    <style>
        body {
            background-color: rgb(37, 53, 41);
            color: blanchedalmond;
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 3rem;
        }
    </style>

<body>
    <h1>Adivinación</h1>

    <h3>
        En este ejemplo interactúo con el usuario a través del teclado. <br>
        Y se suma el uso de if para agregar lógica.
    </h3>

    <script>

        function saltoDeLinea() {

            document.write("<br> <br> <br>");

        }

        function escribir(frase) {
            document.write(frase);
            saltoDeLinea();

        }

        function sorteo(num) {
            return Math.round(Math.random() * num);
        }

            // Mejoré el código para que el número random sea pedido al usuario
            
        let numeroPensado = sorteo(parseInt(prompt("ingrese un valor entero para la cantidad de números del sorteo")));
        let numeroAdivinado = parseInt(prompt("ingrese un valor entero"));

        if (numeroPensado == numeroAdivinado) {
            escribir("Usted acertó")
        }
        else{
        if (numeroAdivinado > numeroPensado){
            escribir("usted erró, el número pensado: " + numeroPensado + " era menor que tu número: " + numeroAdivinado);
        } 
        else{
            escribir("usted erró, el número pensado: " + numeroPensado + " era mayor que tu número: " + numeroAdivinado);
        }
        }


    </script>

</body>


</html>
